<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password to Open Batman's Heart</title>
    <style>
        /* Background Images */
        body {
            margin: 0;
            display: flex;
            align-items: flex-end; /* Position container at the bottom */
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #f0d130; /* Batman yellow */
            background-color: #1c1c1c;
        }

        /* Background images for Android and PC */
        @media screen and (max-width: 600px) {
            body {
                background-image: url('android-batman-bg.webp'); /* Background image for Android */
                background-size: cover;
                background-position: center;
            }
        }

        @media screen and (min-width: 601px) {
            body {
                background-image: url('android-batman-bg.webp'); /* Background image for PC */
                background-size: cover;
                background-position: center;
            }
        }

        .login-container {
            background: rgba(46, 46, 46, 0.85); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #f0d130;
            margin-bottom: 20px;
        }

        .password-input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #444;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #f0d130;
            color: #2e2e2e;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn:hover {
            background-color: #e0c120;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter Password to Open Batman's Heart</h1>
        <input type="password" id="password" class="password-input" placeholder="Enter password">
        <button class="submit-btn" onclick="checkPassword()">Unlock</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (passwordInput === "muttakanni") {
                window.location.href = "main-page.html"; // Redirect to the main page
            } else {
                errorMessage.textContent = "Incorrect password. Try again!";
            }
        }
    </script>
</body>
</html>
