<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password to Open Batman's Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1c1c1c url('background-android.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f0d130;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 768px) {
            body {
                background-image: url('background-android.webp'); /* Android background */
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            margin-top: 15px;
        }

        .login-button {
            background-color: #f0d130;
            color: #333;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #e0c120;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password to Open Batman's Heart</h1>
        <input type="password" id="password-input" placeholder="Enter Password" required>
        <button class="login-button" onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === "muttakanni") {
                window.location.href = "wait.html"; // Redirect to main page
            } else {
                alert("Incorrect Password!");
            }
        }
    </script>
</body>
</html>
